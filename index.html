<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Text To <span class="voice">Voice</span> Converter</h1>
         <textarea id="text" rows="10" cols="100" placeholder="Write anything here.."></textarea>

         <form>
            <label for="voiceSelect"> Choose:</label>
            <select id="voiceSelect"></select>
            <button type="button" onclick="clickBtn()" class="btn"> 
                
                <i class="fa-solid fa-play"></i>Listen
            </button>           
        </form>

          
    
    </div>

    <script src="app.js"></script>
</body>
</html>
